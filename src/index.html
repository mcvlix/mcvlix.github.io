<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="Deploy in a VR Headset for the full experience." />
    <meta property="og:type" content="website" />

    <title>MCVLIX Homepage</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 style="position:absolute; top: 0px; left: 0; color: rgb(255, 255, 255); margin: 1em; font-family: Georgia, serif;" class="text-shadow">MAX CALIXTO</h1>
    <h1 style="position:absolute; top: 60px; left: 18px; color:white; margin: 1em; font-family: Georgia, serif; font-size: smaller;" class="text-shadow"> Applied Math Student + SET Research Assistant @ UCSC </h1>

    <!-- Button to hide image links -->
    <button class="hide-button" onclick="toggleImageLinks()">
        <img src="./icons/menubutton.svg" alt="Image">
    </button>

    <!-- Image links -->
    <a class="image-link" href="https://github.com" style="top: 35px; right: 160px;">
        <img class="social-icon" src="./icons/linkedin.svg" alt="GitHub">
    </a>
    <a class="image-link" href="https://www.reddit.com/u/mcvlix" style="top: 35px; right: 200px;">
        <img class="social-icon" src="./icons/reddit.svg" alt="LinkedIn">
    </a>
    <a class="image-link" href="https://www.youtube.com/@mcvlix" style="top: 35px; right: 240px;">
        <img class="social-icon" src="./icons/youtube.svg" alt="Youtube">
    </a>
    <a class="image-link" href="https://discord.gg/yzxh5RyfS2" style="top: 35px; right: 120px;">
        <img class="social-icon" src="./icons/discord.svg" alt="Discord">
    </a>
    <a class="image-link" href="https://linkedin.com/in/mcvlix" style="top: 35px; right: 280px;">
        <img class="social-icon" src="./icons/github.svg" alt="GitHub">
    </a>
    <a class="image-link" href="https://Learn.Microsoft.com/?wt.mc_id=studentamb_362841" style="top: 35px; right: 80px;">
        <img class="social-icon" src="./icons/microsoft.svg" alt="Microsoft Learn">
    </a>

    <script>
        function toggleImageLinks() {
            var imageLinks = document.querySelectorAll('.image-link');
            imageLinks.forEach(function(link) {
                if (link.style.display !== 'none') {
                    link.style.display = 'none';
                } else {
                    link.style.display = 'inline-block';
                }
            });
        }
    </script>

    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>

</body>
</html>
